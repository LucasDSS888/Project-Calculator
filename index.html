<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        
        <div class="calculator">
            <div class="disp">1234567890</div>
            <div class="numbers">
                <button class="clear">AC</button>
                <button class="del">DEL</button>
                <button class="symb divi">รท</button>
                <button class="number num1">1</button>
                <button class="number num2">2</button>
                <button class="number num3">3</button>
                <button class="symb mult">ร</button>
                <button class="number num4">4</button>
                <div class="line-break"></div>
                <button class="number num5">5</button>
                <button class="number num6">6</button>
                <button class="symb add">+</button>
                <button class="number num7">7</button>
                <button class="number num8">8</button>
                <button class="number num9">9</button>
                <button class="symb sub">-</button>
                <button class="dot">.</button>
                <button class="number num0">0</button>
                
                
                
                <button class="equals">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
